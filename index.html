<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form BoraCodar #23</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="app">
    <form>
      <div class="step-progress">
        <strong class="active" data-step>Contato</strong>
        <img src="./assets/divisor.svg" alt="Símbolo de maior">
        <strong data-step>Empresa</strong>
        <img src="./assets/divisor.svg" alt="Símbolo de maior">
        <Strong data-step>Projeto</Strong>
      </div>

      <div class="form-step active">
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input 
            id="name" 
            name="name" 
            type="text" 
            placeholder="Como prefere ser chamado" 
            required />
          </div>

          <div class="input-wrapper">
            <label for="phone">Telefone</label>
            <input 
            id="phone" 
            name="phone" 
            type="text" 
            placeholder="Digite seu número de whatsapp" 
            onkeypress="return /\d/.test(event.key)"
            required/>
          </div>      

          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Digite seu e-mail" 
            required />
          </div>
        </div>

        <div class="button-wrapper justify-end">
          <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
        </div>
      </div>

      <div class="form-step hide">
        <div class="content">
          <div class="input-wrapper">
            <label for="business-name">Nome da empresa</label>
            <input 
            id="business-name" 
            name="business-name" 
            type="text" 
            placeholder="Qual é o nome da empresa"/>
          </div>

          <div class="input-wrapper">
            <label for="business-colab-number">Número de funcionários</label>
            <input 
            id="business-colab-number" 
            name="business-colab-number" 
            type="text" 
            placeholder="Digite o número de funcionários" 
            onkeypress="return /\d/.test(event.key)" />
          </div>      

          <div class="input-wrapper">
            <label for="business-about">Sobre o seu negócio</label>
            <textarea 
            id="business-about" 
            name="business-about" 
            placeholder="Fale um pouco sobre os seus produtos e serviços"></textarea>
          </div>
        </div>

        <div class="button-wrapper">
          <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
          <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
        </div>
      </div>

      <div class="form-step hide">
        <div class="content">
          <div class="input-wrapper">
            <label for="project">Objetivos do projeto</label>
            <textarea 
            id="project" 
            name="project" 
            placeholder="Descreva quais os objetivos desse projeto"
            required></textarea>
          </div>
        </div>

        <div class="button-wrapper">
          <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
          <button class="btn primary" type="submit">ENVIAR PROPOSTA</button>
        </div>
      </div>

    </form>
  </main>  
</body>

<script src="./script.js"></script>
</html>
